		<div class='row white-text'>
			<div class='column'>
				<h1>Deep Sleep</h1>
				<h3>Press this button if you are going to sleep now</h3>
				<button id="imgoingtosleep" class="btn btn-outline-secondary" type="button">Calculate</button>
				<br>
				<br>
			</div>
			<div class='column'>
				<h1>Quick Naps</h1>
				<h3>Which nap do you want to take?</h3>
				<div class="btn-group" role="group" aria-label="Basic example">
					<select class='btn btn-outline-secondary'>
							<option value="ThePowerNap">The Power Nap (10-15 mins)</option>
							<option value="TheNASANap">The NASA Nap (26 mins)</option>
							<option value="TheBadNap">The Bad Nap (30 mins)</option>
							<option value="TheSlow-WaveSleepNap">The Slow-waves Sleep Nap (60 mins)</option>
							<option value="TheFullSleepCycleNap">The Full Sleep Cycle Nap (90 mins)</option>
					</select>
					<button type="button" class="btn btn-outline-secondary" id='imgoingtosleep'>Calculate</button>
				</div>
				<br>
			</div>
